<div id="page-wrapper">



    <div class="row">
        <div class="col-lg-12">
            <h1 style="display: inline-block">All Posts</h1>
            <a style="margin-top: 20px" ui-sref="user.dashboard.post.create" class="btn btn-lg btn-success pull-right">Add new post</a>
        </div>

    </div>
    <table class="table table-striped table-bordered table-hover dataTable" style="margin-top: 20px">
        <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Author</th>
            <th>Category</th>
            <th>Created Date</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="post in posts">
            <td class="col-md-3">{{ post.title }}</td>
            <td>{{ post.status }}</td>
            <td>{{ author }}</td>
            <td>News, Politics</td>
            <td>{{ post.created_at }}</td>
            <td>
                <a ui-sref="user.dashboard.post.edit({ id: post.id })">
                    <button class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
                </a>
                <button class="btn btn-danger" ng-click="remove(post)"><span class="glyphicon glyphicon-trash"></span> Delete</button>
            </td>
        </tr>
        </tbody>
    </table>


</div>
<!-- /#page-wrapper -->

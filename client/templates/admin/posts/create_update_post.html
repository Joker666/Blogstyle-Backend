<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1>{{ new_update_post }}</h1>
        </div>
    </div>

    <form accept-charset="UTF-8" class="form-horizontal" id="my-awesome-dropzone" enctype="multipart/form-data">

        <div class="form-group">
            <div class="col-sm-12">
                <input ng-model="title" class="form-control" placeholder="Enter Title Here" name="title" type="text">
            </div>
        </div>


        <tabset>
            <tab heading="Body">
                <div class="form-group">
                    <label for="content" class="col-md-1 control-label">Content:</label>
                    <div class="col-sm-11">
                        <textarea froala="options" ng-model="myHtml" froala-event-on-paste="onPaste" froala-event-focus="onEvent" froala-event-indent="onEvent"></textarea>
                    </div>
                </div>
            </tab>


            <tab heading="Settings">
                <div class="form-group">
                    <label for="tags" class="col-md-2 control-label">Tags:</label>            <div class="col-sm-10">
                    <input class="form-control" placeholder="Tags" data-role="tagsinput" name="tags" type="text" id="tags">            </div>
                </div>

                <div class="form-group">
                    <label for="post_status" class="col-md-2 control-label">publish:</label>            <div class="col-sm-10">
                    <input checked="checked" name="post_status" type="checkbox" value="publish" id="post_status">            </div>
                </div>
                <div class="form-group well">
                    <label for="category_id[]" class="col-md-2 control-label">category:</label>
                    <div class="col-sm-10">
                        <ul class="form-group">
                            <li class="checkbox">
                                <label>
                                    <input name="category_id[]" type="checkbox" value="16" id="category_id[]"> News                    </label>
                            </li>
                        </ul>
                    </div>
                </div>

            </tab>
        </tabset>

        <div class="form-group">
            <label class="col-sm-2 control-label">&nbsp;</label>
            <div class="col-sm-10">
                <button ng-show="isCreate()" class="btn btn-lg btn-primary" ng-click="save()">Create</button>
                <button ng-show="!isCreate()" class="btn btn-lg btn-primary" ng-click="update()">Update</button>
                <!--<input class="btn btn-lg btn-primary" data-disable-with="Saving..." type="submit" value="{{ create_update_button }}">-->
                <a ui-sref="user.dashboard" class="btn btn-lg btn-default ">Cancel</a>
            </div>
        </div>
    </form>
</div>
<!-- /#page-wrapper -->
